{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">
  {% if customer %}Edit{% else %}Tambah{% endif %} Pelanggan
</h1>

<form method="POST">
  <label>Nama</label>
  <input type="text" name="name" value="{{ customer.name if customer else '' }}" required><br>

  <label>Email</label>
  <input type="email" name="email" value="{{ customer.email if customer else '' }}"><br>

  <label>Telepon</label>
  <input type="text" name="phone" value="{{ customer.phone if customer else '' }}"><br>

  <button type="submit" class="btn btn-success">Simpan</button>
</form>
{% endblock %}
