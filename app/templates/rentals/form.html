{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Tambah Transaksi Penyewaan</h1>

<form method="POST">
  <label>Pilih Pelanggan:</label><br>
  <select name="customer_id" required>
    {% for c in customers %}
    <option value="{{ c.id }}">{{ c.name }}</option>
    {% endfor %}
  </select><br><br>

  <label>Pilih Film:</label><br>
  <select name="movie_id" required>
    {% for m in movies %}
    <option value="{{ m.id }}">{{ m.title }}</option>
    {% endfor %}
  </select><br><br>

  <label>Tanggal Pinjam:</label><br>
  <input type="date" name="rent_date" required><br><br>

  <label>Tanggal Kembali:</label><br>
  <input type="date" name="return_date" required><br><br>

  <button type="submit" class="btn btn-success">Simpan</button>
</form>
{% endblock %}
