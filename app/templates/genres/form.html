{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">
  {% if genre %}Edit{% else %}Tambah{% endif %} Genre
</h1>

<form method="POST">
  <label>Nama Genre</label><br>
  <input type="text" name="name" value="{{ genre.name if genre else '' }}" required><br><br>

  <button type="submit" class="btn btn-success">Simpan</button>
</form>
{% endblock %}
